<div class="content-wrapper">
  <!-- Content -->
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="container-xxl flex-grow-1 container-p-y">
      <!-- <h4 class="fw-bold py-3 mb-4">
        <span class="text-muted fw-light">Forms /</span> Basic Inputs
      </h4> -->

      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <h5 class="card-header">Float label</h5>
            <div class="card-body">
              <div class="form-floating" *ngFor="let control of controls">
                <input [type]="control.type" [formControlName]="control.name" class="form-control" [id]="control.name" />
                <label for="floatingInput">{{ control.label }}</label>
                <div id="floatingInputHelp" class="error">
                  <app-validation-error [control]="form.controls[control.name]"></app-validation-error>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!-- / Content -->
</div>
