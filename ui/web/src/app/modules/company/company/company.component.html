<div class="content-wrapper">
  <!-- Content -->
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="container-xxl flex-grow-1 container-p-y">
      <!-- <h4 class="fw-bold py-3 mb-4">
      <span class="text-muted fw-light">Forms /</span> Basic Inputs
    </h4> -->

      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <h5 class="card-header">Float label</h5>
            <div class="card-body">
              <div class="form-floating">
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                  id="floatingInput"
                  placeholder="John Doe"
                  aria-describedby="floatingInputHelp" />
                <label for="floatingInput">Name</label>
                <div id="floatingInputHelp" class="form-text">We'll never share your details with anyone else.</div>
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  formControlName="about"
                  class="form-control"
                  id="floatingInput"
                  placeholder="John Doe"
                  aria-describedby="floatingInputHelp" />
                <label for="floatingInput">About</label>
                <div id="floatingInputHelp" class="form-text">We'll never share your details with anyone else.</div>
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  formControlName="location"
                  class="form-control"
                  id="floatingInput"
                  placeholder="John Doe"
                  aria-describedby="floatingInputHelp" />
                <label for="floatingInput">Location</label>
                <div id="floatingInputHelp" class="form-text">We'll never share your details with anyone else.</div>
              </div>

              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!-- / Content -->
</div>
