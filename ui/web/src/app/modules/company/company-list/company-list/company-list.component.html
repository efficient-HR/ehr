<div class="card">
  <h5 class="card-header me-auto">Hoverable rows</h5>
  <div class="">
    <a [routerLink]="['save']" class="float-end me-5"> <i class="bx bxs-plus-square" role="button"></i></a>
  </div>
  <div class="table-responsive text-nowrap">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Users</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        <tr *ngFor="let company of companies">
          <td>
            <i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{ company.name }}</strong>
          </td>
          <td>{{ company.location }}</td>
          <td>
            <ul class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">
              <li data-bs-toggle="tooltip" data-popup="tooltip-custom" data-bs-placement="top" class="avatar avatar-xs pull-up" title="Lilian Fuller">
                <img src="../assets/img/avatars/5.png" alt="Avatar" class="rounded-circle" />
              </li>
              <li
                data-bs-toggle="tooltip"
                data-popup="tooltip-custom"
                data-bs-placement="top"
                class="avatar avatar-xs pull-up"
                title="Sophia Wilkerson">
                <img src="../assets/img/avatars/6.png" alt="Avatar" class="rounded-circle" />
              </li>
              <li
                data-bs-toggle="tooltip"
                data-popup="tooltip-custom"
                data-bs-placement="top"
                class="avatar avatar-xs pull-up"
                title="Christina Parker">
                <img src="../assets/img/avatars/7.png" alt="Avatar" class="rounded-circle" />
              </li>
            </ul>
          </td>
          <td><span class="badge bg-label-primary me-1">Active</span></td>
          <td>
            <div>
              <!-- <button type="button" class="btn btn-xs btn-primary"> -->
              <a [routerLink]="['save/' + company.id]"> <i class="bx bx-edit-alt me-2" role="button"></i></a>
              <a [routerLink]="['save/' + company.id]"> <i class="bx bx-trash me-2" role="button"></i></a>
              <!-- </button> -->
              <!-- <button type="button" class="btn btn-xs btn-danger"> -->
              <!-- </button> -->
              <!-- <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                <i class="bx bx-dots-vertical-rounded"></i>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-edit-alt me-1"></i> Edit</a>
                <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-trash me-1"></i> Delete</a>
              </div> -->
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
